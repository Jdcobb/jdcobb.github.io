- name: First Place (Early Stage)
  years: 2021
  sponsor: Transcend Madison Innovation Competition
  sponsor_url: https://www.transcenduw.com/about
  link: https://arxiva.org
  article: https://www.transcenduw.com/_files/ugd/908254_95a84725bcd8466c90ccce4d39c7f0e3.pdf
  description: Transcend Madison Innovation Competition is the largest student run innovation competition in the US. My friend and I created arxiva over the course of a few months, a prototype website for making academic preprints on arxiv more accessible and searchable. It is built using django, docker, elasticsearch, mySQL and is automatically updated via aws.
- name: NDSEG Fellowship
  years: 2019
  sponsor: Air Force Office of Scientific Research
  sponsor_url: https://www.ndsegfellowships.org/2019-awardees
  description: The National Defense Science and Engineering Graduate (NDSEG) Fellowship is a highly competitive, portable fellowship that is awarded to ~120 doctoral students annually. The NDSEG Fellowship lasts for 3 years and pays for full tuition and all mandatory fees; a monthly stipend ($38,400 annually); a $5,000 travel budget over the Fellow’s tenure for professional development; and up to $1,200 a year in health insurance. I was selected for my proposal about using recent results in spectral graph theory to estimate how much confidence we should have in ranking algorithms.
